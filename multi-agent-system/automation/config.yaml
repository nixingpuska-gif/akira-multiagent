state_dir: .claude/agents
queue_path: .claude/tasks/auto-queue.json
output_dir: .claude/tasks/auto-output
max_concurrency: 30
max_agents: 50

providers:
  openai:
    type: openai_compat
    base_url: ${OPENAI_BASE_URL:-https://api.openai.com}
    api_key_env: OPENAI_API_KEY
    request:
      endpoint: /v1/chat/completions
      model: gpt-5.2-codex
      max_tokens: 2000
      extra: {}
  codex:
    type: openai_responses
    base_url: ${CODEX_BASE_URL:-https://gpt4.mirbuds.com/codex}
    api_key_env: CODEX_API_KEY
    request:
      endpoint: /responses
      model: gpt-5.2-codex
      max_output_tokens: 2000
      extra: {}
  claude:
    type: anthropic
    base_url: ${ANTHROPIC_BASE_URL:-https://api.anthropic.com}
    api_key_env: ANTHROPIC_API_KEY
    request:
      model: sonnet-4.5
      temperature: 0.2
      max_tokens: 2000
      extra: {}

